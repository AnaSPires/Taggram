<!DOCTYPE html>
<html>
  <head>
    <title>Taggram</title>

    <!-- O normalize ajuda a reduzir a diferença de estilo entre os navegadores -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="index.js"></script>
    <meta charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <div class="header__container">
          <div class="taggram">
            <img src="logo.png">
          </div>
        <div class="current-user">
          <div class="current-user__username" id="current-user-username"></div>
          <div class="current-user__avatar" id="current-user-avatar"></div>
        </div>

        
        
      </div>
    </header>
    <div class="centraliza">
    <div class="post">

      <div class="photo" id="photo"></div>

    <div class="canto_direito">
      <div class="header__post">
        <div class="author">
          <div class="author__username" id="author-username"></div>
          <div class="author__info" id="author-info"></div>
          <div class="author__avatar" id="author-avatar"></div>
        </div>
      </div>
      <div class="comment__list" id = "comment-list">
      
      </div>
      
      <div class="footer">
        <div class="statistics">
        <div class="qtd__comentarios" id="qtd-comentarios"></div>
        <div class="data" id="data"></div>
      </div>
      <div class="field">
        <textarea type="text" class="lcomment" id = "new_comment"name = "lcomment" placeholder="Adicionar comentário" multiple="true"></textarea>
        <button type="button" class="button" id="button" onClick ="Enviar()" placeholder="Adicionar comentário" multiple="true">Enviar</button>
      </div>
      </div>

      
    
    </div>
  </div> 
  
  </div>
  <div class="tagview">
    <img src="tagview.png">
  </div>
  </body>
</html>
